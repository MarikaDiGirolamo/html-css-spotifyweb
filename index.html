                                </ul>
                            </div>
                        </div>

                        <div class="navbar-bottom pad1-2">
                            <div class="download text-white">
                                <span>Download App</span> <!--Dare border-bottom, inserire icon. Link?-->
                            </div>
                        </div>
                        <div class="user text-white pad1-2">
                            <span>John Doe</span> <!--Add immagine e link(?)-->
                        </div>
                    </nav>
                    <!-- Light Menu -->
                    <section class="spotify-body">
                        <div class="spotify-light flex justify-center align-center text-center">
                            <nav class="light-menu flex pad1"> <!--Customize-->
                                <ul id="l-menu">

                                    <li><a href="">Classifiche</a></li>

                                    <li><a href="">Nuove Uscite</a></li>
